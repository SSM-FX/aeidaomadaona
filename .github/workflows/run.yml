name: Run TG Sign
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install telethon
        run: pip install telethon -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: Decode script from base64
        run: echo "${{ secrets.TG_BOT_BASE64 }}" | base64 -d > bot.py

      - name: Run
        run: python bot.py
